<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>99 verhalen van Eurostar</title>
    <link rel="stylesheet" type="text/css" href="css/web.css">
</head>

<body>
    <header>
        <div class="header">
            <img src="images/logo.jpg" alt="Logo Eurostar" height="100" width="150">
            <nav>
                <a href="profiel.html">
                    <img alt="profiel" src="images/profiel.png" width="50" height="50">
                </a>
                <input class="zoeken" type="search" placeholder="Zoeken...">
                <ul>
                    <li>
                        <p><a href="favorieten.html">Favorieten</a></p>
                    </li>
                    <li>
                        <p><a href="">Downloads</a></p>
                    </li>
                    <li>
                        <p><a href="">Aanbevolen</a></p>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Use any element to open the sidenav -->
        <img src="images/filter.png" alt="filter" class="filtericon" onclick="openNav()">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <form class="sidefilter">
                <input type="checkbox" name="stars" id="Agressief" value="1" checked="checked" /><label for="Agressief">Agressief</label>
                <input type="checkbox" name="stars" id="Humor" value="3" checked="checked" /><label for="Humor">Humor</label>
                <input type="checkbox" name="stars" value="5" id="Poezie" checked="checked" /><label for="Poezie">Poezie</label>
                <input type="checkbox" name="stars" value="1" id="Romans" checked="checked" /><label for="Romans">Romans</label>
                <input type="checkbox" name="stars" value="3" id="Spanning" checked="checked" /><label for="Spanning">Spanning</label>
                <input type="checkbox" name="stars" value="5" id="Thrillers" checked="checked" /><label for="Thrillers">Thrillers</label>
            </form>
        </div>

        <img src="images/menu.png" alt="menu" class="menuicon" onclick="openNav2()">
        <div id="mySideMenu" class="sideMenu">
            <a href="javascript:void(0)" class="closebtn2" onclick="closeNav2()">&times;</a>
            <a href="favorieten.html">Favorieten</a>
            <a href="#">Downloads</a>
            <a href="#">Aanbevolen</a>
            <a href="#">Verras me</a>
        </div>

    </main>
    <script src="js/web.js"></script>
</body>

</html>
