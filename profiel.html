<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>99 verhalen van Eurostar</title>
    <link rel="stylesheet" type="text/css" href="css/web.css">
</head>

<body>

    <header>
        <div class="header">
            <img src="images/logo.jpg" alt="Logo Eurostar" height="100" width="150">
            <nav>
                <a href="profiel.html">
                    <img alt="profiel" src="images/profiel.png" width="50" height="50">
                </a>
                <input class="zoeken" type="search" placeholder="Zoeken...">
                <ul>
                    <li>
                        <p><a href="favorieten.html">Favorieten</a></p>
                    </li>
                    <li>
                        <p><a href="">Downloads</a></p>
                    </li>
                    <li>
                        <p><a href="">Aanbevolen</a></p>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <article class="account">
                <form method="get" action="index.html">
                    <button type="submit" class="Terug">Terug</button>
                </form>
                <h1 class="Login">Account aanmaken</h1>
            </article>
        </section>
        <section class="achtergrond">
            <article class="achtergrond2">
                <form class="persoonlijkeinformatie">
                    <fieldset>
                        <label for="Voornaam">Voornaam</label>
                        <div class="formulier"><input type="text" name="firstname" id="Voornaam" required="required"></div>
                        <label for="Achternaam">Achternaam</label>
                        <div class="formulier"><input type="text" name="lastname" id="Achternaam" required="required"></div>
                        <label for="Wachtwoord">Wachtwoord</label>
                        <div class="formulier"><input type="password" name="password" id="Wachtwoord" required="required"></div>
                        <label for="Geboortedatum">Geboortedatum</label>
                        <div class="formulier"><input type="date" name="birth" id="Geboortedatum" required="required"></div>
                    </fieldset>
                </form>

                <form class="contactgegevens">
                    <fieldset>
                        <label for="Adres">Adres</label>
                        <div class="formulier"><input type="text" name="adres" id="Adres" required="required"></div>
                        <label for="Postcode">Postcode</label>
                        <div class="formulier"><input type="text" name="postcode" id="Postcode" required="required"></div>
                        <label for="Nummer">Nummer</label>
                        <div class="formulier"><input type="text" name="nummer" id="Nummer" required="required"></div>
                        <label for="Email">Email</label>
                        <div class="formulier"><input type="email" name="email" id="Email" placeholder="naam@email.com" required="required"></div>
                        <div class="formulier">
                            <p><a href="index.html" class="aanmaken">Account aanmaken</a></p>
                        </div>
                        <p><a href="inloggen.html" class="alAccount">Al op Eurostar? <span class="Extra">Login</span></a></p>
                    </fieldset>
                </form>
            </article>
        </section>

    </main>
    <script src="js/java.js"></script>
</body>

</html>
